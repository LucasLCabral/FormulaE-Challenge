<body>
    <header>
        <div class="logo-nav">
            <a href="/index.html"><img src="/src/assets/formulae-logo.svg" alt="formulae-logo"></a>
        </div>
        <nav>
            <ul>
                <div class="flex">
                    <li><a href="#">NEWS/VIDEO</a></li>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/mahindra.png" alt="Mahindra"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/andretti.png" alt="Andretti"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/cupra.png" alt="Cupra"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/envision.png" alt="Envision"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/ert.png" alt="ERT"></div>

                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/maserati.png" alt="Maserati"></div>

                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/nissan.png" alt="Nissan"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/penske.png" alt="Penske"></div>
                <div class="swiper-slide" onclick="openPopup()"><img src="/src/assets/teams/porshe.png" alt="Porshe"></div>
            </div>
            <div class="swiper-pagination"></div>
            <!-- Adicione as setas de navegação -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <!-- Adicione o conteúdo do popup aqui -->
        </div>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
